<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-text="test"></div>
    <div v-html="test"></div>
  </div>


  <script>

    let app = new Vue({
      el: '#app', //仮想DOM # = id
      data(){ // 初期設定　data: function(){}省略可能ES６
        return  {
          test : 'あああ <br> いいい'　
        }
      }
    })
    
    </script>
</body>
</html>
