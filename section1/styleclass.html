<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .active{
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="" class=""></div>
    <div :style="{fontSize:fontSize}" >スタイルのテスト</div>
    <div :class="{active:isActive}" >class のテスト</div>

  </div>


  <script>

    let app = new Vue({
      el: '#app', //仮想DOM # = id
      data(){ // 初期設定　data: function(){}省略可能ES６
        return  {
          fontSize: '20px',
          isActive: true
        }
      }
    })
    
    </script>
</body>
</html>
