<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>


  <div id="app">
    <input :value="test"
       @input="test = $event.target.value">
       {{test}}
       <br>
       <input @input="checkEvent">
  </div>

  <script>

    let app = new Vue({
      el: '#app', //仮想DOM # = id
      data(){ // 初期設定data: function(){}省略可能ES６
        return  {
          test :'あああ'
          
        }
      },
      methods:{
        checkEvent(e){
          console.log(e)
        }
      }
    })
    
    </script>
</body>
</html>
